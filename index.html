    <script>
        // –î–∞–Ω–Ω—ã–µ –≥–æ—Ä–æ–¥–æ–≤ (–±–µ–∑ –ø—Ä–æ–±–ª–µ–º —Å –∑–∞–≥—Ä—É–∑–∫–æ–π)
        const cities = [
            {name: "–ú–æ—Å–∫–≤–∞", code: "MOW", country: "–†–æ—Å—Å–∏—è"},
            {name: "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥", code: "LED", country: "–†–æ—Å—Å–∏—è"},
            {name: "–°–æ—á–∏", code: "AER", country: "–†–æ—Å—Å–∏—è"},
            {name: "–ö–∞–∑–∞–Ω—å", code: "KZN", country: "–†–æ—Å—Å–∏—è"},
            {name: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥", code: "SVX", country: "–†–æ—Å—Å–∏—è"},
            {name: "Beijing", code: "BJS", country: "China"},
            {name: "Shanghai", code: "SHA", country: "China"},
            {name: "Bangkok", code: "BKK", country: "Thailand"},
            {name: "Phuket", code: "HKT", country: "Thailand"},
            {name: "Dubai", code: "DXB", country: "UAE"},
            {name: "Istanbul", code: "IST", country: "Turkey"},
            {name: "Singapore", code: "SIN", country: "Singapore"},
            {name: "London", code: "LON", country: "UK"},
            {name: "Paris", code: "PAR", country: "France"},
            {name: "New York", code: "NYC", country: "USA"},
            {name: "Tokyo", code: "TYO", country: "Japan"},
            {name: "Seoul", code: "SEL", country: "South Korea"}
        ];

        const popularRoutes = [
            {from: "MOW", to: "BKK", fromName: "–ú–æ—Å–∫–≤–∞", toName: "–ë–∞–Ω–≥–∫–æ–∫", price: 25000, duration: "9—á 30–º"},
            {from: "MOW", to: "DXB", fromName: "–ú–æ—Å–∫–≤–∞", toName: "–î—É–±–∞–π", price: 18000, duration: "5—á 15–º"},
            {from: "MOW", to: "IST", fromName: "–ú–æ—Å–∫–≤–∞", toName: "–°—Ç–∞–º–±—É–ª", price: 15000, duration: "3—á 45–º"},
            {from: "LED", to: "PAR", fromName: "–°–ü–±", toName: "–ü–∞—Ä–∏–∂", price: 20000, duration: "3—á 30–º"}
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            initTabs();
            initAutocomplete();
            initDates();
            renderPopularRoutes();
        });

        function initTelegramWebApp() {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
        }

        function initTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;

                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∫–æ–Ω—Ç–µ–Ω—Ç—ã
                    tabContents.forEach(content => content.classList.add('hidden'));

                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                    btn.classList.add('active');
                    document.getElementById(tabId + '-tab').classList.remove('hidden');
                });
            });
        }

        function initAutocomplete() {
            const cityInputs = document.querySelectorAll('.city-input');

            cityInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    const dropdownId = this.id + '-dropdown';
                    const dropdown = document.getElementById(dropdownId);

                    if (query.length < 1) {
                        dropdown.classList.add('hidden');
                        return;
                    }

                    const filtered = cities.filter(city => 
                        city.name.toLowerCase().includes(query) ||
                        city.code.toLowerCase().includes(query)
                    );

                    if (filtered.length > 0) {
                        dropdown.innerHTML = filtered.map(city => 
                            `<div class="autocomplete-item" onclick="selectCity('${this.id}', '${city.name}', '${city.code}')">
                                ${city.name} (${city.code}) - ${city.country}
                            </div>`
                        ).join('');
                        dropdown.classList.remove('hidden');
                    } else {
                        dropdown.classList.add('hidden');
                    }
                });

                // –°–∫—Ä—ã—Ç—å dropdown –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
                document.addEventListener('click', function(e) {
                    if (!input.contains(e.target)) {
                        const dropdownId = input.id + '-dropdown';
                        document.getElementById(dropdownId).classList.add('hidden');
                    }
                });
            });
        }

        function selectCity(inputId, cityName, cityCode) {
            document.getElementById(inputId).value = cityName;
            document.getElementById(inputId).dataset.code = cityCode;
            document.getElementById(inputId + '-dropdown').classList.add('hidden');
        }

        function initDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const weekLater = new Date(today);
            weekLater.setDate(weekLater.getDate() + 7);

            const formatDate = (date) => date.toISOString().split('T')[0];

            // –ê–≤–∏–∞–±–∏–ª–µ—Ç—ã
            const flightsDepart = document.getElementById('flights-depart');
            const flightsReturn = document.getElementById('flights-return');
            if (flightsDepart) flightsDepart.value = formatDate(tomorrow);
            if (flightsReturn) flightsReturn.value = formatDate(weekLater);

            // –û—Ç–µ–ª–∏
            const hotelsCheckin = document.getElementById('hotels-checkin');
            const hotelsCheckout = document.getElementById('hotels-checkout');
            if (hotelsCheckin) hotelsCheckin.value = formatDate(tomorrow);
            if (hotelsCheckout) hotelsCheckout.value = formatDate(weekLater);
        }

        function renderPopularRoutes() {
            const container = document.getElementById('popular-routes');
            if (!container) return;

            container.innerHTML = popularRoutes.map(route => `
                <div class="route-card" onclick="fillFlightForm('${route.from}', '${route.to}', '${route.fromName}', '${route.toName}')">
                    <div class="route-info">
                        <div class="route-path">${route.fromName} ‚Üí ${route.toName}</div>
                        <div class="route-duration">${route.duration}</div>
                    </div>
                    <div class="route-price">–æ—Ç ${route.price.toLocaleString()}‚ÇΩ</div>
                </div>
            `).join('');
        }

        function fillFlightForm(fromCode, toCode, fromName, toName) {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É –∞–≤–∏–∞–±–∏–ª–µ—Ç–æ–≤
            document.querySelector('[data-tab="flights"]').click();

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É
            const fromInput = document.getElementById('flights-from');
            const toInput = document.getElementById('flights-to');

            if (fromInput) {
                fromInput.value = fromName;
                fromInput.dataset.code = fromCode;
            }
            if (toInput) {
                toInput.value = toName;
                toInput.dataset.code = toCode;
            }
        }

        function searchFlights() {
            const from = document.getElementById('flights-from').dataset.code || 'MOW';
            const to = document.getElementById('flights-to').dataset.code || 'BKK';
            const depart = document.getElementById('flights-depart').value;
            const returnDate = document.getElementById('flights-return').value;
            const adults = document.getElementById('flights-adults').value;
            const children = document.getElementById('flights-children').value;

            let url = `https://www.trip.com/flights/?locale=ru-RU&from=${from}&to=${to}&depart=${depart}&passengers=${adults},${children},0&cabin=economy`;

            if (returnDate) {
                url += `&return=${returnDate}`;
            }

            showResult('flights-result', url);
        }

        function searchHotels() {
            const city = document.getElementById('hotels-city').dataset.code || 'bangkok';
            const checkin = document.getElementById('hotels-checkin').value;
            const checkout = document.getElementById('hotels-checkout').value;
            const rooms = document.getElementById('hotels-rooms').value;
            const guests = document.getElementById('hotels-guests').value;

            const url = `https://www.trip.com/hotels/?locale=ru-RU&city=${city.toLowerCase()}&checkin=${checkin}&checkout=${checkout}&rooms=${rooms}&guests=${guests},0`;

            showResult('hotels-result', url);
        }

        function showResult(containerId, url) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="result-url">
                    <p><strong>–°—Å—ã–ª–∫–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞:</strong></p>
                    <a href="${url}" target="_blank">${url}</a>
                    <br><br>
                    <button onclick="window.open('${url}', '_blank')" style="background: #0f82d6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        –û—Ç–∫—Ä—ã—Ç—å Trip.com
                    </button>
                </div>
